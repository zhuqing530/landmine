<html>
<head>
    <meta charset="utf-8"/>
    <title>扫雷</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
<div id="main">
    <div class="header">
        <button id="start" class="start">开始</button>
        <button class="playing">游戏中</button>
        <button class="successful">成功</button>
        <button class="failed">失败</button>
    </div>

    <div class="body">
        <div id="landmine-area">
            <div class="row">
                <div class="cell init">+</div><div class="cell init">+</div><div class="cell init">+</div><div class="cell init">+</div><div class="cell safe">1</div><div class="cell safe">1</div>
            </div>
            <div class="row">
                <div class="cell landmine">+</div><div class="cell safe">3</div><div class="cell safe">2</div><div class="cell safe">1</div><div class="cell safe">2</div><div class="cell landmine">+</div>
            </div>
            <div class="row">
                <div class="cell flag">+</div><div class="cell landmine">+</div><div class="cell safe">2</div><div class="cell flag">+</div><div class="cell safe">2</div><div class="cell safe">2</div>
            </div>
            <div class="row">
                <div class="cell safe">2</div><div class="cell safe">2</div><div class="cell safe">2</div><div class="cell safe">1</div><div class="cell safe">2</div><div class="cell flag">+</div>
            </div>
            <div class="row">
                <div class="cell landmine">+</div><div class="cell safe">2</div><div class="cell exploded">+</div><div class="cell safe">2</div><div class="cell safe">2</div><div class="cell safe">2</div>
            </div><div class="row">
            <div class="cell safe">1</div><div class="cell safe">2</div><div class="cell safe">1</div><div class="cell safe">2</div><div class="cell landmine">+</div><div class="cell safe">1</div>
        </div>

    </div>
</div>
</body>
</html>
